<div class="flex flex-col w-full gap-4 p-5 items-center">
  <span class="font-semibold text-xl">Lista Iconos</span>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Busqueda icono</mat-label>
    <input matInput placeholder="digite el nombre de un icono" (input)="applyFilter($event)">
    <mat-icon matSuffix class="material-symbols-rounded">search</mat-icon>
    <mat-hint>Digite Nombre de icono</mat-hint>
  </mat-form-field>

  <cdk-virtual-scroll-viewport itemSize="50" class="p-2 h-[244px] w-full">
    <div *ngFor="let categorie of filteredData" class="flex flex-col w-full">
      <span class="text-base">{{categorie.categoria}}</span>
      <div class="flex flex-wrap">
        <button mat-icon-button *ngFor="let icon of categorie.icons" [matTooltip]="icon.nombre"
        (click)="closeSelection(icon)">
          <mat-icon class="material-symbols-rounded">{{icon.nombre}}</mat-icon>
        </button>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>

</div>
