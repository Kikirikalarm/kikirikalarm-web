<div class="container-principal">
  <mat-card class="flex flex-col items-center justify-center w-[394px] p-6 px-10 h-full">
    <div class="flex flex-col items-center gap-10 w-full h-full">
      <div>
        <span class="font-bold text-[40px]">Marcadores</span>
      </div>
      <div class="flex flex-col gap-5 w-full h-full px-2 overflow-auto">
        <mat-list role="list" class="w-full">
          <mat-list-item role="listitem" *ngFor="let marcador of marcadores" class="list-item">
            <div class="flex justify-between ">
              <div class="flex justify-center items-center gap-2">
                <mat-icon [ngStyle]="{'color': marcador.color}"
                  class="material-symbols-rounded">{{marcador.icono}}</mat-icon>
                <span>{{marcador.nombre}}</span>
              </div>
              <button mat-icon-button color="primary" (click)="mostrarCrearMarcadorEv(marcador)">
                <mat-icon class="material-symbols-rounded">edit</mat-icon>
              </button>
            </div>
          </mat-list-item>
        </mat-list>
      </div>

    </div>
    <div class="float-button">
      <button mat-fab color="accent" (click)="mostrarCrearMarcadorEv()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card>

  <app-crear-marcador *ngIf="mostrarCrearMarcador" class="h-full" [marcador]="marcadorEdit" (marcadorEvent)="marcadorUpdate()"
    (cancelarEvent)="mostrarCrearMarcador=false"></app-crear-marcador>
</div>
