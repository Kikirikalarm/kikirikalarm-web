<div class="container">
  <mat-card class="flex flex-col items-center justify-center w-[450px] p-4 px-3 h-full">
    <mat-card-title class="pb-10">
      <span class="text-4xl font-bold mb-3">Perfil usuario</span>
    </mat-card-title>
    <mat-card-content class="w-[328px]">
      <form>
        <div class="flex flex-col gap-y-4">
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput placeholder="" value="">
            <mat-hint>Ingresa el nombre que quieres para tu usuario</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nombres</mat-label>
            <input matInput placeholder="" value="">
            <mat-hint>Ingresa sus nombres</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="" value="">
            <mat-hint>Ingresa sus apellidos</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Correo electronico</mat-label>
            <input matInput placeholder="" value="">
            <mat-hint>Ingrese su correo electronico</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Telefono</mat-label>
            <input matInput placeholder="" value="">
            <mat-hint>Ingresa su numero de telefono</mat-hint>
          </mat-form-field>
          <mat-list class="gap-y-5">
            <mat-list-item>
              <div matListItemTitle>Activar sugerencia IA</div>
              <button matListItemMeta>
                <mat-slide-toggle [hideIcon]="true" color="primary"></mat-slide-toggle>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-raised-button color="primary" type="submit" class="w-full text-sm">
                Guardar
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-raised-button color="warn" (click)="showDeleteAccountModal()" class="w-full text-sm">
                Eliminar cuenta
              </button>
            </mat-list-item>
          </mat-list>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
